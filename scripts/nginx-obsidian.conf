# Obsidian WebDAV Configuration for nginx
# This file is managed by setup-obsidian-webdav.sh

# HTTP server â€“ will redirect to HTTPS after SSL is obtained
server {
    listen 80;
    server_name _;  # catch-all; edit to your domain or IP

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server with WebDAV
server {
    listen 443 ssl http2;
    server_name _;  # replace with your domain or IP

    # SSL certificates (Let's Encrypt). Paths will exist after certbot runs.
    ssl_certificate /etc/letsencrypt/live/_/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/_/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # WebDAV endpoint for Obsidian vault
    location /obsidian {
        alias /home/ubuntu/obsidian-vault;

        # Enable WebDAV methods
        dav_methods PUT DELETE MKCOL COPY MOVE;
        create_full_put_path on;
        dav_access user:rw group:rw all:r;

        # Authentication
        auth_basic "Obsidian Vault";
        auth_basic_user_file /etc/nginx/obsidian.htpasswd;

        # CORS headers for Obsidian mobile app
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, PUT, POST, DELETE, OPTIONS, PROPFIND";
        add_header Access-Control-Allow-Header "Authorization, Content-Type, Depth, If, Overwrite";

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Directory listing (optional, helpful for debugging)
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Simple health check
    location /health {
        return 200 "OK\n";
    }
}