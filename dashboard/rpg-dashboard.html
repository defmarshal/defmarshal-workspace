<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw ‚Äî Final Fantasy ATB Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Final Fantasy VII/IX inspired palette */
      --bg-dark: #0a1520;
      --bg-panel: #122638;
      --border: #2a4a6a;
      --gold: #c9a227;
      --gold-light: #e6c960;
      --blue: #4a7ca8;
      --blue-light: #6aa9d6;
      --green: #44aa44;
      --red: #c94444;
      --orange: #d0742a;
      --text: #e8e8e8;
      --text-muted: #8a9cad;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(26,58,98,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(44,68,110,0.3) 0%, transparent 50%);
    }

    h1 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      text-shadow: 0 0 10px var(--gold);
    }
    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .refresh-info {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.5rem;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: var(--bg-panel);
      border: 3px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.6), 0 4px 12px rgba(0,0,0,0.5);
      transition: transform 0.1s, border-color 0.2s;
    }
    .card:hover {
      border-color: var(--gold-light);
      transform: translateY(-2px);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.8rem;
    }

    .sprite {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      background: #0a1520;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }

    .card-title {
      font-weight: normal;
      font-size: 0.7rem;
      margin: 0;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .card-subtitle {
      font-size: 0.5rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      margin-top: 0.8rem;
      font-size: 0.55rem;
    }
    .stat {
      background: rgba(42,74,106,0.3);
      padding: 0.5rem 0.6rem;
      border: 1px solid var(--border);
      border-radius: 3px;
    }
    .stat-label {
      color: var(--text-muted);
      font-size: 0.5rem;
      display: block;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
    }
    .stat-value {
      color: var(--text);
      font-weight: bold;
    }

    .bars {
      margin-top: 0.8rem;
    }
    .bar-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      font-size: 0.5rem;
    }
    .bar-label {
      width: 40px;
      color: var(--text-muted);
    }
    .bar-track {
      flex: 1;
      height: 8px;
      background: #0a1520;
      border: 1px solid var(--border);
      border-radius: 2px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      transition: width 0.5s ease-out;
    }
    .morale-fill { background: var(--green); box-shadow: 0 0 6px var(--green); }
    .atb-fill { background: var(--blue); box-shadow: 0 0 6px var(--blue); }
    .mp-fill { background: var(--orange); box-shadow: 0 0 6px var(--orange); }

    .status-badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin-top: 0.6rem;
      font-size: 0.55rem;
      border: 1px solid var(--border);
      border-radius: 2px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .status-ok { color: var(--green); border-color: var(--green); }
    .status-err { color: var(--red); border-color: var(--red); }
    .status-warn { color: var(--orange); border-color: var(--orange); }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-muted);
      font-size: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .loading { animation: pulse 1.5s infinite; }
  </style>
</head>
<body>
  <h1>OpenClaw ATB Monitor</h1>
  <div class="subtitle">Agents as Parties ‚Ä¢ Cron jobs as Quests</div>
  <div class="refresh-info" id="refreshInfo">Initializing‚Ä¶</div>
  <div class="grid" id="cards"></div>
  <div class="footer">Auto‚Äërefresh 10s ‚Ä¢ Data from jobs.json</div>

  <script>
    // Agent ‚Üí Job Class mapping (Final Fantasy style)
    const JOB_CLASSES = {
      'main': { name: 'White Mage', icon: 'üßô', color: '#e6c960' },
      'torrent-bot': { name: 'Thief', icon: 'üßú', color: '#44aa44' },
      'cron-supervisor': { name: 'Guardian', icon: 'üõ°Ô∏è', color: '#4a7ca8' },
      'dev-agent': { name: 'Black Mage', icon: 'üßõ', color: '#6aa9d6' },
      'content-agent': { name: 'Bard', icon: 'üé§', color: '#d0742a' },
      'research-agent': { name: 'Scholar', icon: 'üìö', color: '#c9a227' },
      'default': { name: 'Warrior', icon: '‚öîÔ∏è', color: '#c94444' }
    };

    function getJobClass(agentId) {
      return JOB_CLASSES[agentId] || JOB_CLASSES['default'];
    }

    function timeAgo(ms) {
      if (!ms) return 'never';
      const sec = Math.floor((Date.now() - ms) / 1000);
      if (sec < 60) return `${sec}s`;
      const min = Math.floor(sec / 60);
      if (min < 60) return `${min}m`;
      const hr = Math.floor(min / 60);
      return `${hr}h`;
    }

    function fmtTime(ms) {
      if (!ms) return '--:--';
      const d = new Date(ms);
      return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function pctBar(pct, colorClass) {
      const clamped = Math.max(0, Math.min(100, pct));
      return `
        <div class="bar-row">
          <div class="bar-label">${colorClass === 'morale-fill' ? 'Morale' : colorClass === 'mp-fill' ? 'Magic' : 'ATB'}</div>
          <div class="bar-track">
            <div class="bar-fill ${colorClass}" style="width: ${clamped}%"></div>
          </div>
        </div>
      `;
    }

    function calculateATB(lastRunMs, intervalMs) {
      if (!lastRunMs) return 0;
      const age = Date.now() - lastRunMs;
      if (age < 0) return 100;
      const pct = (age / intervalMs) * 100;
      return Math.min(100, Math.max(0, pct));
    }

    function createCard(job) {
      const state = job.state || {};
      const lastStatus = state.lastStatus || 'never';
      const consecutiveErrors = state.consecutiveErrors || 0;
      const nextRunMs = state.nextRunAtMs || 0;
      const lastRunMs = state.lastRunAtMs || 0;
      const enabled = job.enabled !== false;

      const agentId = job.agentId || 'main';
      const jobClass = getJobClass(agentId);
      const sprite = jobClass.icon;

      // Status badge
      let statusText = 'OK';
      let statusClass = 'status-ok';
      if (!enabled) {
        statusText = 'DISABLED';
        statusClass = 'status-warn';
      } else if (consecutiveErrors > 0 || lastStatus !== 'ok') {
        statusText = 'FAILURE';
        statusClass = 'status-err';
      }

      // Estimate interval (ms) for ATB gauge
      const schedule = job.schedule || {};
      let intervalMs = 15 * 60 * 1000;
      if (schedule.kind === 'cron' && schedule.expr) {
        if (schedule.expr.includes('*/2')) intervalMs = 2 * 60 * 60 * 1000;
        else if (schedule.expr.includes('*/30')) intervalMs = 30 * 60 * 1000;
        else if (schedule.expr.includes('0 *')) intervalMs = 60 * 60 * 1000;
        else if (schedule.expr.includes('0 */')) {
          const parts = schedule.expr.split(' ');
          const val = parseInt(parts[2], 10);
          if (!isNaN(val)) intervalMs = val * 60 * 60 * 1000;
        }
      } else if (schedule.kind === 'every' && schedule.everyMs) {
        intervalMs = schedule.everyMs;
      }

      const atbPct = calculateATB(lastRunMs, intervalMs);
      const moralePct = lastRunMs ? 100 : 0; // placeholder: could be health based
      const mpPct = nextRunMs ? Math.max(0, Math.min(100, (Date.now() - nextRunMs) / intervalMs * 100)) : 0;

      // Morale bar colors based on status
      const moraleColor = (consecutiveErrors > 0 || lastStatus !== 'ok') ? 'morale-fill' : 'morale-fill'; // keep green

      return `
        <div class="card">
          <div class="card-header">
            <div class="sprite">${sprite}</div>
            <div>
              <div class="card-title">${job.name}</div>
              <div class="card-subtitle">${jobClass.name}</div>
            </div>
          </div>

          <div class="stats">
            <div class="stat">
              <span class="stat-label">Status</span>
              <span class="stat-value"><span class="status-badge ${statusClass}">${statusText}</span></span>
            </div>
            <div class="stat">
              <span class="stat-label">Errors</span>
              <span class="stat-value">${consecutiveErrors}</span>
            </div>
            <div class="stat">
              <span class="stat-label">Last</span>
              <span class="stat-value">${timeAgo(lastRunMs)}</span>
            </div>
            <div class="stat">
              <span class="stat-label">Next</span>
              <span class="stat-value">${fmtTime(nextRunMs)}</span>
            </div>
          </div>

          <div class="bars">
            ${pctBar(atbPct, 'atb-fill')}
            ${pctBar(moralePct, moraleColor)}
            ${pctBar(mpPct, 'mp-fill')}
          </div>
        </div>
      `;
    }

    async function fetchData() {
      try {
        const resp = await fetch('/cron.json');
        if (!resp.ok) throw new Error('fetch failed');
        const data = await resp.json();
        return data.jobs || [];
      } catch (e) {
        console.error('Failed to load /cron.json', e);
        return [];
      }
    }

    function render(jobs) {
      const container = document.getElementById('cards');
      container.innerHTML = jobs.map(createCard).join('');
      const now = new Date().toLocaleTimeString();
      document.getElementById('refreshInfo').textContent = `Last update: ${now} ‚Ä¢ ${jobs.length} active quests`;
    }

    async function update() {
      const jobs = await fetchData();
      render(jobs);
    }

    setInterval(update, 10000);
    update();
  </script>
</body>
</html>
