# aria2 configuration for OpenClaw skill
# Location: /home/ubuntu/.openclaw/workspace/aria2.conf

# Basic settings
dir=/home/ubuntu/.openclaw/workspace/downloads
input-file=/dev/stdin
continue=true
max-concurrent-downloads=5
max-connection-per-server=16
split=16
min-split-size=10M

# RPC settings
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-secret=openclaw_secret_123
rpc-max-request-size=2M

# Disk cache
disk-cache=32M
file-allocation=none

# Logging
log=/home/ubuntu/.openclaw/workspace/aria2.log
log-level=info
max-overall-download-limit=0
max-download-limit=0

# Save session
save-session=/home/ubuntu/.openclaw/workspace/aria2.session
save-session-interval=60

# BitTorrent ( Magnet ) settings
enable-dht=true
dht-file-path=/home/ubuntu/.openclaw/workspace/dht.dat
dht-message-timeout=10
peer-id-prefix=-UT2260-
user-agent=Transmission/3.00
listen-port=6881-6999
seed-ratio=1.0
seed-time=60
bt-remove-unselected-file=true
allow-overwrite=true
